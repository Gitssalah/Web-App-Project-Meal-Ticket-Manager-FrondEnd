<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Salarié</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/Espace-Salarie.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="row mt-1 border-bottom">
      <div class="col-sm-4"></div>
      <img class="custom-col-logo" src="../../icon/logo.PNG" />
      <div class=" header1 col-sm-5">AVENTIX</div>
      
      </p>
    </header>
    <div class="PageUtilise">
      <div class="partie-gauche">
        <div>
          <img
            class="center-element"
            src="../../icon/Tanah Basah arts.png"
            width="18%"
          />
        </div>
        <br>
        <div class = "acteur">Salarie</div>
        <div><a id= "EspaceUtilisateur" class="EspaceButton">Espace Utilisateur</a></div>
        <div><a id="ConsulterCompte" class="EspaceButton">Consulter Compte</a></div>
        <div><a id= "SuivreSolde" class="EspaceButton">Suivre Solde</a></div>
        <div><a id="Deconnection" class="EspaceButton">Se déconnecter</a></div>

              <div class="total-sold">Solde total: ... €</div>
              <div class="daily-sold">Solde du jour: ... €</div>
          </div>
          <div class="pie-chart-container">
              <canvas id="pie-chart" width="250" height="250"></canvas>
          </div>
        </div>
        <button class="details-button">Afficher détails</button>
      </div>
